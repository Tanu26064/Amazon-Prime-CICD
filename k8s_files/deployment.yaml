---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-app
  labels:
    app: cloud-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-app
  template:
    metadata:
      labels:
        app: cloud-app
    spec:
      containers:
      - name: cloud-container
        image: 509399624605.dkr.ecr.us-east-2.amazonaws.com/amazon-prime:9
        ports:
        - containerPort: 3000
...
